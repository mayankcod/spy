<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quick Setup Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 80%;
      max-width: 400px;
    }

    a.button {
      text-decoration: none;
      background-color: #4CAF50;
      color: white;
      padding: 15px 25px;
      text-align: center;
      border-radius: 10px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Quick Access Setup</h1>

  <div class="btn-container">
    <a href="camera.html" class="button"> Enable Camera Access</a>
    <a href="microphone.html" class="button"> Enable Microphone Access</a>
    <a href="location.html" class="button">continue</a>
    
  </div>

</body>
</html>
